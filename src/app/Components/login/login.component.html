<form>
  <label for="username">Username:</label><br />
  <input
    type="text"
    id="username"
    name="username"
    [ngModel]="username"
    required
  /><br />

  <label for="password">Password:</label><br />
  <input
    type="password"
    id="password"
    name="password"
    [ngModel]="password"
    required
  /><br />

  <button type="submit" value="Login">Log in</button>
</form>
