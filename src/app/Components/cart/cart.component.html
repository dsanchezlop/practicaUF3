<div *ngIf="cart.length > 0; else emptyCart">
    <h2>Your Cart</h2>
    <ul>
      <li *ngFor="let product of cart">
        {{ product.name }} - ${{ product.price }}
        <button (click)="removeFromCart(product); updateTotalPrice()">Remove</button>
      </li>
    </ul>
    <p>Total Price: ${{ totalPrice }}</p>
    <button (click)="clearCart(); updateTotalPrice()">Clear Cart</button>
  </div>
  
  <ng-template #emptyCart>
    <p>Your cart is empty.</p>
  </ng-template>
